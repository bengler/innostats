<meta charset="utf-8">
<title>Innovation Norway</title>

<div id="body">

  <header>
    <h1>Innovation Norway
      <span class="grantTypeSelector selected" id="grantSelector">Grants</span>
      and 
      <span class="grantTypeSelector" id="loanSelector">Loans</span> 
    </h1>
  </header>

  <div id="totals" class="title">
    <span id="active">-</span> selected – 
    <span id="sum-total"></span> NOK
  </div>

  <div id="controls">
    <div id="nace-icicle-container">
      <div id="nace-icicle">
        <div class="title"><span class="toggleIcicleHeight"><span class="icicleHeightIndicator">►</span> Economic activities</span>
        </div>
      </div>
    </div>
    <div id="right-column">
      <div id="map-container">
        <div class="title">Geographical distribution <span id="filtered-municipality"></span></div>
        <div id="map"></div>
      </div>
    </div>
    <div id="charts">
      <div id="gratSum-chart" class="chart">
        <div class="title">Amount in Norwegian Kroner</div>
      </div>
      <div id="date-chart" class="chart">
        <div class="title">Year</div>
      </div>
    </div>
    <footer>
      Crossfilter + D3 <a href="http://twitter.com/mbostock">@mbostock</a> Municipal boundaries © Statens Kartverk
    </footer>
  </div>

  <div id="grant_list_container">
    <div id="grant-list" class="list">
      <div id="inner-grant-list">
      </div>
      <div style="display: none" id="grant-list-overflow">Showing first 200 entries.</div>
    </div>

  </div>

</div>
